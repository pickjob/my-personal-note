---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-deployment-1
spec:
  selector:
    matchLabels:
      app: zk-pod-1
  replicas: 1
  template:
    metadata:
      labels:
        app: zk-pod-1
    spec:
      containers:
        - name: zk-container-1
          image: zookeeper
          ports:
            - protocol: TCP
              containerPort: 2181
            - protocol: TCP
              containerPort: 2888
            - protocol: TCP
              containerPort: 3888
          env:
            - name: ZOO_MY_ID
              value: '1'
            - name: ZOO_SERVERS
              value: server.1=0.0.0.0:2888:3888 server.2=zk-service-2:2888:3888 server.3=zk-service-3:2888:3888
            - name: ZOO_TICK_TIME
              value: '2000'
            # - name: ZOO_INIT_LIMIT
            #   value: '5'
            # - name: ZOO_SYNC_LIMIT
            #   value: '2'
            # - name: ZOO_MAX_CLIENT_CNXNS
            #   value: '60'
