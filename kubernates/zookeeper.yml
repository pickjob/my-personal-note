apiVersion: v1
kind: Service
metadata:
  name: zk-service-1
spec:
  type: ClusterIP
  selector:
    app: zk-pod-1
  ports:
    - name: client
      port: 2181
    - name: server
      port: 2888      
    - name: leader-election
      port: 3888
---
apiVersion: v1
kind: Service
metadata:
  name: zk-service-2
spec:
